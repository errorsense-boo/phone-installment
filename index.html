<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>บ้านเหนือโมบาย</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6 space-y-6">
    
    <h1 class="text-2xl font-bold text-center text-slate-800">
      บ้านเหนือโมบาย
    </h1>

    <!-- Input -->
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-600">ราคาเครื่อง (บาท)</label>
        <input id="price" type="number"
          class="w-full mt-1 rounded-lg border border-slate-300 p-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600">เงินดาวน์ (บาท)</label>
        <input id="down" type="number"
          class="w-full mt-1 rounded-lg border border-slate-300 p-2 focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <!-- Result -->
    <div id="result" class="space-y-3 pt-4 border-t hidden"></div>

  </div>

<script>
function roundTen(num) {
  return Math.round(num / 10) * 10
}

function calculate() {
  const price = Number(document.getElementById('price').value)
  const down = Number(document.getElementById('down').value)
  const result = document.getElementById('result')

  if (!price || down < 0 || down >= price) {
    result.classList.add('hidden')
    return
  }

  const principal = price - down

  const plans = [
    { month: 2, rate: 0.05 },
    { month: 3, rate: 0.10 },
    { month: 4, rate: 0.15 },
    { month: 5, rate: 0.20 },
    { month: 6, rate: 0.20 }
  ]

  let html = `
    <p class="text-sm text-slate-600">
      ยอดตั้งต้น: <span class="font-semibold">${principal.toLocaleString()}</span> บาท
    </p>
  `

  plans.forEach(p => {
    const total = principal + (principal * p.rate)
    const perMonth = roundTen(total / p.month)

    html += `
      <div class="flex justify-between bg-slate-50 rounded-lg p-3">
        <span class="font-medium">${p.month} งวด</span>
        <span class="text-blue-600 font-semibold">
          ${perMonth.toLocaleString()} บาท / เดือน
        </span>
      </div>
    `
  })

  result.innerHTML = html
  result.classList.remove('hidden')
}

document.getElementById('price').addEventListener('input', calculate)
document.getElementById('down').addEventListener('input', calculate)
</script>

</body>
</html>
